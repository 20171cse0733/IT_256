<html>
<head>
  <title>HTML Table Colspan/rowspan</title>
</head>
<body>
  <table border="2">
<tr>
  <th>col1</th>
  <th>col2</th>
  <th>col3</th>
</tr>
<tr>
  <td rowspan="2">row 1 cell 1</td>
  <td>row 1 cell 2</td>
  <td>row 1 cell 3</td>
</tr>
<tr>
  <td>row 2 cell 2</td>
  <td>row 2 cell 3</td>
</tr>
<tr>
 <td colspan="3">row 3 cell 1</td>
</tr>
</table   
   


</body>
</html>
